<div class="w-128  rounded-md">
    <!-- formulario de ruta,coidgo,  -->
    <form class="grid grid-cols-2 p-3 gap-2" [formGroup]="form">
        <app-select-util
            [label]="'Ruta'"
            nameControl="ruta"
            [form]="form"
            optionName="codigo"
            [optionsArrayObservable]="listRutas$"
        ></app-select-util>
        <app-select-util
            nameControl="lado"
            [label]="'Lado'"
            [form]="form"
            [optionsArray]="listLadoOptions"
        ></app-select-util>
    </form>
</div>
