<div
    [leafletFitBounds]="bounds"
    class="w-full h-full z-0"
    leaflet
    [leafletOptions]="options"
>
    <ng-container *ngFor="let points of listMarkersPoints | async">
        <span [leafletLayer]="points"></span>
    </ng-container>
    <ng-container *ngFor="let points of listPolylinePoints | async">
        <span [leafletLayer]="points"></span>
    </ng-container>
    <ng-container *ngFor="let points of listCirclePoints | async">
        <span [leafletLayer]="points"></span>
    </ng-container>
</div>
